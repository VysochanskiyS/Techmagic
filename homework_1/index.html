<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
</head>
<body class="container ">
    <div class=" mt-30  ">
        <h2 class="text-center">Queue</h2>
        <div class="queue">
        <div class="queue_block d-flex align-items-start">
        <div class="block_item">
        <div class="end_block">
            <p class="end_block-text">End<i class="end fas fa-arrow-right"></i></p>
        </div>
    </div>
        <div id="block" class=" align-items-center text-center  block">
          
        </div>
    </div>
        <div class="block_item ">
            <div class="start_block ">
                <div class="end_block-text start_block"><i class="start mr-15 mt-2 fas fa-arrow-up"></i>start</div>
        </div>
    </div>
    </div>
    <input id="input" class="d-flex ms-5 mt-5" type="text">
    <button type="button" id="btn" class="btn btn-primary  mt-4" data-toggle="popover" title="Сообщение" data-content="Ура, Bootstrap 4 работает">Add item</button>
    <button type="button" id="btn-delete" class="btn btn-primary  mt-4" data-toggle="popover" title="Сообщение" data-content="Ура, Bootstrap 4 работает">delete item</button>
    <script src="app.js"></script>
   </div>
</body>
</html>
